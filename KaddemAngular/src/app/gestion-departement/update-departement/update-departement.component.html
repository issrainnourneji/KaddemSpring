<form [formGroup]="reactiveForm">
    <div class="col-sm-12 col-xl-10">
        <div class="bg-light rounded h-100 p-4">
  <div class="card-body">
      <h4 class="card-title">Nom departement</h4>
      <div class="mt-4">
          <div class="form-group">
              <input type="text"formControlName="nomDepart" class="form-control" name="nomDepart"  id="nomDepart">
          </div>
          <div [ngStyle]="{'color':'red'}" class="alter alter-danger" id="updateField" *ngIf="nomDepart?.errors?.['required'] && nomDepart?.touched" > idDepart is required</div>

      </div >
  </div>
  <button type="submit" class="btn btn-primary" (click)="update()">update </button>
        </div>
    </div>
  </form>
