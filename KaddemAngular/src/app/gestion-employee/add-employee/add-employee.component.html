<form [formGroup]="reactiveForm" >

    <div class="col-sm-12 col-xl-10">
        <div class="bg-light rounded h-100 p-4">
        <h4 >First Name</h4>
        <div class="mt-4">
            <div>
                <input type="text"formControlName="firstName" class="form-control" name="firstName"  id="firstName">
            </div>
            <div [ngStyle]="{'color':'red'}" *ngIf="firstName?.errors?.['required'] && firstName?.touched"> FirstName is required</div>
        </div >
    </div>
    </div>
    <div class="col-sm-12 col-xl-10">
        <div class="bg-light rounded h-100 p-4">
        <h4 >Last Name</h4>
        <div class="mt-4">
            <div>
                <input type="text"formControlName="lastName" class="form-control" name="lastName"  id="lastName">
            </div>
            <div [ngStyle]="{'color':'red'}" *ngIf="lastName?.errors?.['required'] && lastName?.touched"> LastName is required</div>
        </div >
    </div>
    </div>
    <div class="col-sm-12 col-xl-10">
        <div class="bg-light rounded h-100 p-4">
        <h4 >Solde</h4>
        <div class="mt-4">
            <div>
                <input type="text"formControlName="solde" class="form-control" name="solde"  id="solde">
            </div>
            <div [ngStyle]="{'color':'red'}" *ngIf="solde?.errors?.['required'] && solde?.touched"> Solde is required</div>
        </div >
    </div>

    <button type="submit" class="btn btn-primary"  (click)="Add()" >Ajouter</button>
    </div>
    </form>
