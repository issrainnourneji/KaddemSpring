<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<head><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">


<div class="container">
  <h1 style="font-family: 'Anton', sans-serif;">Students Management</h1>
</div>

<div class="container">
  <div class="add" *ngIf="adding">
  <app-add-student (addingModeOff)="adding=false" [studentList]="studentList" ></app-add-student>
  <div class="cancel">
    <span (click)="adding=false" class="material-symbols-outlined">
       cancel
        </span>
    </div>
  </div>
  <div class="update container" *ngIf="updating">
  <app-update-student (updateModeOff)="updating=false" [studentList]="studentList" [etudiantAM]="etudiantAM" ></app-update-student>
  <div class="cancel">
    <span (click)="updating=false" class="material-symbols-outlined">
       cancel
        </span>
    </div>
  </div>
  <div class="delete" *ngIf="deleting">
    <div>
      <p>Are you sure you want to delete this student ?</p>
    </div>
    <div class="btnContainer">
      <button (click)="DeleteStudent()" class="btn btn-success">Yes</button>
      <button (click)="hideDelete()" class="btn btn-danger">No</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Student Id</span></th>
                <th><span>First name</span></th>
                <th class="text-center"><span>Last name</span></th>
                <th><span>Option</span></th>
                <th>search <input type="search" [(ngModel)]="filter"></th>
              </tr>
            </thead>
            <tbody *ngFor="let st of studentList">

              <tr *ngIf="isSearched(st.nomE, st.prenomE, st.option)">
                <td>

                  <span>{{st.idEtudiant}}</span>
                </td>
                <td>
                  <span>{{st.prenomE}}</span>
                </td>
                <td>
                  <span>{{st.nomE}}</span>
                </td>
                <td>
                  {{st.option}}
                </td>

                <td style="width: 20%;">
                  <!-- <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a> -->
                  <button class="table-link" (click)="modif(st)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                  <button (click)="showDelete(st)" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                </td>
              </tr>

            </tbody>

          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <button class="btn btn-primary" (click)="addform()">Add New Student</button>
  </div>

</div>
